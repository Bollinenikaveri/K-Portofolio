<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        .wallpaper-test {
            width: 300px;
            height: 200px;
            margin: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: inline-block;
            position: relative;
        }
        .wallpaper-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 0 0 6px 6px;
        }
        .error {
            background: #ff6b6b;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Wallpaper Loading Test</h1>
    <p>Testing if wallpapers load correctly from GitHub Pages:</p>
    
    <div class="wallpaper-test" id="wallpaper1">
        <div class="wallpaper-label">Default Wallpaper</div>
    </div>
    
    <div class="wallpaper-test" id="wallpaper2">
        <div class="wallpaper-label">Alternative Wallpaper</div>
    </div>

    <script>
        // Test wallpaper loading
        const basePath = window.location.hostname === 'nrenx.github.io' ? '/portfilio' : '';
        
        const wallpapers = [
            {
                id: 'wallpaper1',
                path: basePath + '/assets/macOS-wallpaper/wallpaperflare.com_wallpaper (1).jpg'
            },
            {
                id: 'wallpaper2', 
                path: basePath + '/assets/macOS-wallpaper/wallpaperflare.com_wallpaper.jpg'
            }
        ];

        wallpapers.forEach(wallpaper => {
            const element = document.getElementById(wallpaper.id);
            const img = new Image();
            
            img.onload = function() {
                element.style.backgroundImage = `url('${wallpaper.path}')`;
                console.log('✓ Loaded:', wallpaper.path);
            };
            
            img.onerror = function() {
                element.classList.add('error');
                element.innerHTML = `<div>Failed to load:<br>${wallpaper.path}</div>`;
                console.error('✗ Failed to load:', wallpaper.path);
            };
            
            img.src = wallpaper.path;
        });
    </script>
</body>
</html>
